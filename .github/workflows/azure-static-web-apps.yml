name: Deploy Frontend to Azure Static Web Apps

on:
  workflow_dispatch:  # Manual trigger only - deploy from GitHub Actions tab
  # Automatic deployment disabled - uncomment below to re-enable
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'frontend/**'
  #     - '.github/workflows/azure-static-web-apps.yml'
  # pull_request:
  #   types: [opened, synchronize, reopened, closed]
  #   branches:
  #     - main
  #   paths:
  #     - 'frontend/**'

jobs:
  build_and_deploy:
    if: github.event_name == 'workflow_dispatch'  # Only run on manual trigger
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          echo "VITE_API_URL is set: ${{ secrets.VITE_API_URL != '' }}"
          echo "VITE_GOOGLE_CLIENT_ID is set: ${{ secrets.VITE_GOOGLE_CLIENT_ID != '' }}"
        working-directory: ./frontend

      - name: Build frontend with environment variables
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend/dist"  # Deploy only the built output
          api_location: ""  # No Azure Functions, we use separate API
          output_location: ""  # Already in dist, no additional output
          skip_app_build: true  # We already built in previous step

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

name: Deploy Backend to Azure App Service

on:
  workflow_dispatch:  # Manual trigger only - deploy from GitHub Actions tab
  # Automatic deployment disabled - uncomment below to re-enable
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'backend/**'
  #     - '.github/workflows/azure-deploy-backend.yml'

env:
  AZURE_WEBAPP_NAME: bottlebuddy-production-api
  AZURE_RESOURCE_GROUP: bottlebuddy-free-rg
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend API

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./backend/src/BottleBuddy.Api

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./backend/src/BottleBuddy.Api

      - name: Run tests (if exists)
        run: |
          if [ -d "./backend/tests" ]; then
            dotnet test --configuration Release --no-build --verbosity normal
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: true

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output ./publish
        working-directory: ./backend/src/BottleBuddy.Api

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Azure Web App is running
        run: az webapp start --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./backend/src/BottleBuddy.Api/publish

      - name: Azure Logout
        run: az logout
        if: always()

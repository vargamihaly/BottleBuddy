services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bottlebuddy-db
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD:-YourStrong!Passw0rd123}
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - bottlebuddy-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${MSSQL_SA_PASSWORD} -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  seq:
    image: datalust/seq:latest
    container_name: bottlebuddy-seq
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: "password"
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - bottlebuddy-network

  # Backend API (.NET 9)
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: bottlebuddy-api
    restart: unless-stopped
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      # Database connection
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=bottlebuddy;User Id=sa;Password=${DB_PASSWORD:-YourStrong!Passw0rd123};TrustServerCertificate=True;MultipleActiveResultSets=true"

      # JWT Configuration
      Jwt__Key: ${JWT_SECRET:-your-super-secret-jwt-key-at-least-32-characters-long-for-security}
      Jwt__Issuer: "BottleBuddy"
      Jwt__Audience: "BottleBuddyUsers"

      # Google OAuth
      Authentication__Google__ClientId: ${GOOGLE_CLIENT_ID:-}
      Authentication__Google__ClientSecret: ${GOOGLE_CLIENT_SECRET:-}

      # SendGrid Email Notifications (optional)
      SendGrid__ApiKey: ${SENDGRID_API_KEY:-}
      SendGrid__FromEmail: ${SENDGRID_FROM_EMAIL:-noreply@bottlebuddy.com}
      SendGrid__FromName: ${SENDGRID_FROM_NAME:-BottleBuddy}

      # Frontend Configuration
      Frontend__BaseUrl: ${FRONTEND_BASE_URL:-http://localhost:8080}

      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: "http://+:3668"
      Serilog__WriteTo__0__Args__configure__1__Args__serverUrl: "http://seq:80"
    ports:
      - "3668:3668"
    networks:
      - bottlebuddy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3668/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


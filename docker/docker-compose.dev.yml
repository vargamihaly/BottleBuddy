# Development Docker Compose - Uses volumes for hot reload

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bottlebuddy-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: bottlebuddy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - bottlebuddy-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger (OpenTelemetry tracing backend)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: bottlebuddy-jaeger-dev
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - bottlebuddy-dev-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (.NET 8) - Development mode with hot reload
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: bottlebuddy-api-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    environment:
      # Database connection
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=bottlebuddy;Username=postgres;Password=${DB_PASSWORD:-mysecretpassword}"

      # JWT Configuration
      Jwt__Key: ${JWT_SECRET:-your-super-secret-jwt-key-at-least-32-characters-long-for-security}
      Jwt__Issuer: "BottleBuddy"
      Jwt__Audience: "BottleBuddyUsers"

      # Google OAuth
      Authentication__Google__ClientId: ${GOOGLE_CLIENT_ID:-}
      Authentication__Google__ClientSecret: ${GOOGLE_CLIENT_SECRET:-}

      # OpenTelemetry / Jaeger
      OpenTelemetry__Endpoint: "http://jaeger:4317"

      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:3668"
    ports:
      - "3668:3668"
    volumes:
      - ../backend:/app
      - /app/bin
      - /app/obj
    networks:
      - bottlebuddy-dev-network

  # Frontend (React + Vite) - Development mode with hot reload
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: bottlebuddy-frontend-dev
    restart: unless-stopped
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:3668
    ports:
      - "8080:8080"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - bottlebuddy-dev-network
    stdin_open: true
    tty: true

networks:
  bottlebuddy-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local

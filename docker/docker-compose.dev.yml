# Development Docker Compose - Uses volumes for hot reload

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bottlebuddy-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: bottlebuddy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - bottlebuddy-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  seq:
    image: datalust/seq:latest
    container_name: bottlebuddy-seq-dev
    restart: unless-stopped
    environment:
      SEQ_ACCEPT_EULA: "Y"
    ports:
      - "5341:80"
    volumes:
      - seq_dev_data:/data
    networks:
      - bottlebuddy-dev-network

  # Backend API (.NET 8) - Development mode with hot reload
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: bottlebuddy-api-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=bottlebuddy;Username=postgres;Password=${DB_PASSWORD:-mysecretpassword}"

      # JWT Configuration
      Jwt__Key: ${JWT_SECRET:-your-super-secret-jwt-key-at-least-32-characters-long-for-security}
      Jwt__Issuer: "BottleBuddy"
      Jwt__Audience: "BottleBuddyUsers"

      # Google OAuth
      Authentication__Google__ClientId: ${GOOGLE_CLIENT_ID:-}
      Authentication__Google__ClientSecret: ${GOOGLE_CLIENT_SECRET:-}

      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:3668"
      Serilog__WriteTo__0__Args__configure__1__Args__serverUrl: "http://seq"
    ports:
      - "3668:3668"
    volumes:
      - ../backend:/app
      - /app/bin
      - /app/obj
    networks:
      - bottlebuddy-dev-network


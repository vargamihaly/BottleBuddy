# Development Docker Compose - Uses volumes for hot reload

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bottlebuddy-db-dev
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD:-YourStrong!Passw0rd123}
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_dev_data:/var/opt/mssql
    networks:
      - bottlebuddy-dev-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${MSSQL_SA_PASSWORD} -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  seq:
    image: datalust/seq:latest
    container_name: bottlebuddy-seq-dev
    restart: unless-stopped
    environment:
      SEQ_ACCEPT_EULA: "Y"
    ports:
      - "5341:80"
    volumes:
      - seq_dev_data:/data
    networks:
      - bottlebuddy-dev-network

  # Backend API (.NET 8) - Development mode with hot reload
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: bottlebuddy-api-dev
    restart: unless-stopped
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      # Database connection
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=bottlebuddy;User Id=sa;Password=${DB_PASSWORD:-YourStrong!Passw0rd123};TrustServerCertificate=True;MultipleActiveResultSets=true"

      # JWT Configuration
      Jwt__Key: ${JWT_SECRET:-your-super-secret-jwt-key-at-least-32-characters-long-for-security}
      Jwt__Issuer: "BottleBuddy"
      Jwt__Audience: "BottleBuddyUsers"

      # Google OAuth
      Authentication__Google__ClientId: ${GOOGLE_CLIENT_ID:-}
      Authentication__Google__ClientSecret: ${GOOGLE_CLIENT_SECRET:-}

      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:3668"
      Serilog__WriteTo__0__Args__configure__1__Args__serverUrl: "http://seq"
    ports:
      - "3668:3668"
    volumes:
      - ../backend:/app
      - /app/bin
      - /app/obj
    networks:
      - bottlebuddy-dev-network

